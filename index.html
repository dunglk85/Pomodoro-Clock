<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1>Kim Dzung Lee</h1>
<div class="container">
	<div class="setting">
		<h3>Break length</h3>
		<a id="minusBreak" href="javascript:void(0);">-</a>
		<span id="bre">5</span>
		<a id="plusBreak" href="javascript:void(0);">+</a>
	</div>
	<div class="setting">
		<h3>Session length</h3>
		<a id="minusSession" href="javascript:void(0);">-</a>
		<span id="ses">15</span>
		<a id="plusSession" href="javascript:void(0);">+</a>
	</div>
</div>
<a id="clock" href="javascript:void(0);">
	<h3 id="leb">Session</h3>
	<time>15</time>
</a>
<progress value="0" max="100"></progress>
<audio id="audi" loop>
	<source src="audio/chuongbaothuc.mp3" type="audio/mpeg">
</audio>
<footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</footer>
</body>
</html>
